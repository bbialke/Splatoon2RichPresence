<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Splatoon 2 Discord Rich Presence Integrator</title>
</head>
<body>
<div class="main-box regular purple">
  <div class="item">
    <h2 class="title">Splatoon 2</h2>
  </div>
  <div class="item">
    <p class="subtitle">Your presence has been updated!</p>
  </div>
  <div class="item">
     <p class="subtitle">You can configure detailed settings about your play activity below.</p>
  </div>
</div>
<div class="clear">
  <div class="small-box tilt-left regular left green">
  <div class="item">
    <h2 class="title">Details</h2>
  </div>
  <div class="item leftSide">
    <p class="subtitle-large">Game Mode</p>
  </div>
  <div class="item">
     <ul>
       <li class="subtitle"><a id="turfLink" href="#">Turf War</a></li>
       <li class="subtitle"><a id="rankedLink" href="#">Ranked Battle</a></li>
       <li class="subtitle"><a id="leagueLink" href="#">League Battle</a></li>
     </ul>
  </div>
  <!-- <div class="item">
    <p class="subtitle">(A maximum of 1 update per 10 seconds is allowed)</p>
  </div> -->
  <script src="js/renderer.js"></script>
</div>
  <div class="small-box tilt-right regular right orange">
  <div class="item">
    <h2 class="title">Other Options</h2>
  </div>
  <!-- <div class="item">
    <p class="subtitle">Your presence has been updated!</p>
  </div> -->
  <div class="item">
     <p class="subtitle">You can configure detailed settings about your play activity below.</p>
  </div>
</div>
</div>
</body>
</html>
